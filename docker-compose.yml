services:
  redis:
    image: redis:7
    container_name: growthsheet-redis
    restart: always
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass growthsheet888
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - growthsheet-network
  postgres:
    container_name: ms_pg_sql
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_URL}
      POSTGRES_PASSWORD: ${POSTGRES_USER}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - microservices-net
    restart: unless-stopped


networks:
  microservices-net:
    driver: bridge
  growthsheet-network:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  redis_data: